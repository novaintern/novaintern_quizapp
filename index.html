<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
  }
  
  #quiz-container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
  }
  
  #quiz-container h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  #quiz-selection {
    margin-bottom: 20px;
  }
  
  #user-name {
    margin-bottom: 20px;
  }
  
  .question {
    margin-bottom: 20px;
  }
  
  .options label {
    display: block;
    margin-bottom: 5px;
  }
  
  #result {
    margin-top: 20px;
    font-size: 18px;
    text-align: center;
  }
  
</style>
<body>
  <div id="quiz-container">
    <h1>Quiz App</h1>
    <div id="quiz-selection">
      <label for="quiz-type">Choose a quiz type:</label>
      <select id="quiz-type">
        <option value="cs">Basic CS</option>
        <option value="webdev">Web Development</option>
        <option value="dsa">Data Structures & Algorithms</option>
      </select>
      <button id="start-quiz">Start Quiz</button>
    </div>
    <div id="user-name" style="display: none;">
      <label for="name">Enter your name:</label>
      <input type="text" id="name">
      <button id="submit-name">Submit</button>
    </div>
    <div id="quiz" style="display: none;"></div>
    <button id="next-question" style="display: none;">Next Question</button>
    <button id="submit" style="display: none;">Submit Quiz</button>
    <div id="result"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
  const quizSelection = document.getElementById('quiz-selection');
  const quizContainer = document.getElementById('quiz');
  const userNameSection = document.getElementById('user-name');
  const startQuizButton = document.getElementById('start-quiz');
  const nextQuestionButton = document.getElementById('next-question');
  const resultDiv = document.getElementById('result');
  const nameInput = document.getElementById('name');
  const submitNameButton = document.getElementById('submit-name');

  let quiz = [];
  let currentQuestionIndex = 0;
  let userName = '';
  let userAnswers = [];

  startQuizButton.addEventListener('click', function () {
    const quizType = document.getElementById('quiz-type').value;
    fetch(`https://novaintern-quizapp-kgrs46n0j-novainterns-projects.vercel.app/api/quiz/${quiztype}`)
      .then(response => response.json())
      .then(data => {
        quiz = shuffleArray(data); // Shuffle the questions array
        quizSelection.style.display = 'none';
        userNameSection.style.display = 'block';
        userAnswers = new Array(quiz.length).fill(null); // Initialize userAnswers
      })
      .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
      });
  });

  submitNameButton.addEventListener('click', function () {
    userName = nameInput.value.trim();
    if (userName) {
      userNameSection.style.display = 'none';
      quizContainer.style.display = 'block';
      nextQuestionButton.style.display = 'block';
      displayQuestion();
    }
  });

  function displayQuestion() {
    const q = quiz[currentQuestionIndex];
    quizContainer.innerHTML = '';

    if (q) {
      const questionDiv = document.createElement('div');
      questionDiv.className = 'question';

      const questionTitle = document.createElement('h3');
      questionTitle.textContent = `Question ${currentQuestionIndex + 1}: ${q.question}`;
      questionDiv.appendChild(questionTitle);

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';

      q.options.forEach(option => {
        const label = document.createElement('label');
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = `question${currentQuestionIndex}`;
        input.value = option;
        if (userAnswers[currentQuestionIndex] === option) {
          input.checked = true; // Retain selected answer
        }
        label.appendChild(input);
        label.appendChild(document.createTextNode(option));
        optionsDiv.appendChild(label);
      });

      questionDiv.appendChild(optionsDiv);
      quizContainer.appendChild(questionDiv);

      const questionStatus = document.createElement('p');
      questionStatus.id = 'question-status';
      questionStatus.textContent = `Question ${currentQuestionIndex + 1} of ${quiz.length}`;
      quizContainer.appendChild(questionStatus);

      if (currentQuestionIndex === quiz.length - 1) {
        nextQuestionButton.style.display = 'none';
        const submitButton = document.createElement('button');
        submitButton.id = 'submit';
        submitButton.textContent = 'Submit';
        quizContainer.appendChild(submitButton);

        submitButton.addEventListener('click', function () {
          const selectedOption = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
          if (selectedOption) {
            userAnswers[currentQuestionIndex] = selectedOption.value;
            displayResult();
          } else {
            alert('Please select an option before submitting.');
          }
        });
      }
    }
  }

  nextQuestionButton.addEventListener('click', function () {
    const selectedOption = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
    if (selectedOption) {
      userAnswers[currentQuestionIndex] = selectedOption.value;
    }
    currentQuestionIndex++;
    if (currentQuestionIndex < quiz.length) {
      displayQuestion();
    }
  });

  function displayResult() {
    quizContainer.style.display = 'none';
    nextQuestionButton.style.display = 'none';

    let score = 0;
    quiz.forEach((q, index) => {
      if (userAnswers[index] === q.answer) {
        score++;
        
      }
    });

    resultDiv.textContent = `Hello ${userName}, your score is ${score} out of ${quiz.length}`;
    resultDiv.style.display = 'block';
  }

  // Utility function to shuffle an array
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]]; // Swap elements
    }
    return array;
  }
});

  </script>
</body>
</html>
